<html>
<head>
<title>JavaScript Events</title>
</head>
<body onload="loadevent()">
<form action="">
<h2>Click Event</h2>
<input type="button" onclick="clickevent()" value="Hello">
<h2>Focus Event</h2>
<input type="text" id="focusmsg" onfocus="focusevent()">
<h2>Keydown Event</h2>
<input type="text" onkeydown="keydownevent()">
</form>
<div>
<h2>Mouseover Event</h2>
<p onmouseover="mouseoverevent()" style="width: 10%;">Keep cursor on me</p>
</div>
</body>
<script>
function clickevent() {
document.write("Hello")
}
function mouseoverevent() {
alert("This is mouseover event")
}
function focusevent() {
document.getElementById("focusmsg").style.background="yellow"
}
function keydownevent() {
alert("You pressed a key inside the input field")
}
function loadevent() {
alert("Page is loaded")
}
</script>
</html>
